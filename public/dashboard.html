<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h2>Panel de Control</h2>

    <!-- PC 1 -->
    <div class="pc-container">
        <h3>PC 1</h3>
        <p id="status-pc1">Estado: Desconocido</p>
        <button class="checkStatusBtn" data-pc="pc1">Verificar Estado</button>
        <button class="shutdownBtn" data-pc="pc1">Apagar Computador</button>
        <input type="number" class="minutesInput" placeholder="Minutos para apagado">
        <button class="scheduleShutdownBtn" data-pc="pc1">Programar Apagado</button>
    </div>
